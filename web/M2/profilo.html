        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    
    <body>
        <div id="page">
            <header>
                <div id="title">
                    Nerdbook
                </div>
            </header>

            <nav>
                <div>
                    <ul>
                        <li><a href="descrizione.html">Descrizione</a></li>
                        <li><a href="profilo.html">Profilo</a></li>
                        <li><a href="bacheca.html">Bacheca</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>

            <div id="sidebar">

                <h3>Amici</h3>
                <ul id="listaAmici" class="liste">
                    <li><img title="Bill" alt="Foto Bill Gates" src="img/bill_gates.jpg"/>Bill</li>
                    <li><img title="Steve" alt="Foto Steve Jobs" src="img/steve_jobs.jpg"/>Steve</li>
                    <li><img title="Linus" alt="Foto Linus Trovalds" src="img/linus.jpg"/>Linus</li>
                </ul>
                <h3>Gruppi</h3>
                <ul id="listaGruppi" class="liste">
                    <li id="mongol">Mongolfieristi</li>
                    <li id="ritard">Ritardatari</li>
                </ul>
            </div>


            <div id="campi">
                
                <div class="campiForm">
                        <img title="Linus" alt="Foto Linus Trovalds" src="img/linus.jpg"/>
                        <form action="#" method="post">
                        <div>
                            <label for="nome">Nome</label><br />
                            <input type="text" name="nome" id="nome" value="Linus"/><br />

                            <label for="cognome">Cognome</label><br />
                            <input type="text" name="cognome" id="cognome" value="Trovalds"/><br />

                            <label for="immagine">Immagine</label><br />
                            <input type="url" name="immagine" id="immagine" value="http://prova.it"/><br />

                            <label for="frasePresentazione">Frase di presentazione</label><br />
                            <textarea name="frasePresentazione" id="frasePresentazione"></textarea><br />

                            <label for="dataNascita">Data di nascita</label><br />
                            <input name="dataNascuta" id="dataNascita" type="date"/><br />

                            <label for="pswd">Password</label><br />
                            <input type="password" name="pswd" id="pswd"/><br />

                            <label for="cpswd">Conferma Password</label><br />
                            <input type="password" name="cpswd" id="cpswd"/><br />

                            <button type="submit">Invia dati</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
